<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit-converter</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="top__section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" name="init-number" id="init-number" placeholder="0">
                <div class="btn__section">
                    <button id="convert-btn">Convert</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            <div class="buttom__section">
                <div class="result__box">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="render-result-1"></p>
                </div>
                <div class="result__box">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="render-result-2"></p>
                </div>
                <div class="result__box">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="render-result-3"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
